<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CES 2026 ‚Äî Sensory Graph</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .graph-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    /* Edge styles */
    .edge {
      stroke-width: 1.5;
      fill: none;
      opacity: 0.6;
    }

    .edge-sight { stroke: #667eea; }
    .edge-sound { stroke: #f5576c; }
    .edge-touch { stroke: #00f2fe; }
    .edge-taste { stroke: #fee140; }
    .edge-scent { stroke: #a8edea; }
    .edge-space { stroke: #d299c2; }
    .edge-time { stroke: #66a6ff; }
    .edge-system { stroke: #fda085; }

    .edge-main {
      stroke-width: 2.5;
      opacity: 0.8;
    }

    /* Node styles */
    .node {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .node:hover {
      transform: scale(1.1);
    }

    .center-circle {
      fill: #fff;
      filter: drop-shadow(0 0 30px rgba(255,255,255,0.4));
    }

    .sense-circle {
      filter: drop-shadow(0 0 15px currentColor);
    }

    .product-circle {
      opacity: 0.9;
    }

    .product-circle:hover {
      opacity: 1;
    }

    /* Text styles */
    .center-text {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 600;
      fill: #0a0a0f;
    }

    .center-subtext {
      font-size: 10px;
      fill: #555;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .sense-text {
      font-size: 11px;
      font-weight: 600;
      fill: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sense-emoji {
      font-size: 18px;
    }

    .sense-count {
      font-size: 8px;
      fill: rgba(255,255,255,0.7);
    }

    .product-text {
      font-size: 8px;
      fill: #fff;
      opacity: 0.9;
    }

    /* Gradient definitions */
    .grad-sight { stop-color: #667eea; }
    .grad-sight-2 { stop-color: #764ba2; }
    .grad-sound { stop-color: #f093fb; }
    .grad-sound-2 { stop-color: #f5576c; }
    .grad-touch { stop-color: #4facfe; }
    .grad-touch-2 { stop-color: #00f2fe; }
    .grad-taste { stop-color: #fa709a; }
    .grad-taste-2 { stop-color: #fee140; }
    .grad-scent { stop-color: #a8edea; }
    .grad-scent-2 { stop-color: #fed6e3; }
    .grad-space { stop-color: #d299c2; }
    .grad-space-2 { stop-color: #fef9d7; }
    .grad-time { stop-color: #89f7fe; }
    .grad-time-2 { stop-color: #66a6ff; }
    .grad-system { stop-color: #f6d365; }
    .grad-system-2 { stop-color: #fda085; }

    /* Title */
    .title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    .title h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .title p {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
      margin-top: 5px;
    }

    /* Legend */
    .legend {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.6);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .edge {
      animation: pulse 3s ease-in-out infinite;
    }

    .edge-main {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
